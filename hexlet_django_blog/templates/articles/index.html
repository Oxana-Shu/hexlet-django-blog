{% extends "base.html" %}

{% block content %}
    <h1>Список статей</h1>
    <h3><a href="{% url 'articles_create' %}">Создать новую статью</a></h3>
    {% for article in articles %}
        <h2><a href="{% url 'article' article.id %}">{{ article.name }}</a></h2>
        <div>{{ article.body}}</div>
        <div><a href="{% url 'articles_update' article.id %}">Редактировать статью</a></div>
        <form action="{% url 'articles_delete' article.id %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Удалить">
        </form>
    {% endfor %}
{% endblock %}
